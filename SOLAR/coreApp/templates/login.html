<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | SOLAR</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login-styles.css' %}">
</head>
<body>
    <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="login-image">
      <img src="{%static 'images/login.png' %}" id="icon" alt="User Icon" width="64" height="64"/>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" name="username" placeholder="user name"> <br> <br>
      <input type="text" id="password" name="password" placeholder="password"> <br> <br>
      <input type="submit" value="Log In">
    </form>

    <!-- Remind Password -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
</body>
</html>
